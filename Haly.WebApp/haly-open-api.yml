openapi: 3.0.1
info:
  title: Haly API
  description: An ASP.NET Core Web API that adds quality of life improvements to Spotify and helps with music exploration
  version: v1
paths:
  /me/Following/contains:
    get:
      tags:
        - Following
      summary: Check if current user follows a creator
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-follow-read </b>'
      operationId: CheckIfCurrentUserFollows
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/CreatorType'
        - name: creatorId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /me/Following:
    put:
      tags:
        - Following
      summary: Follow a creator
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-follow-modify </b>'
      operationId: Follow
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/CreatorType'
        - name: creatorId
          in: query
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      tags:
        - Following
      summary: Unfollow a creator
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-follow-modify </b>'
      operationId: Unfollow
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/CreatorType'
        - name: creatorId
          in: query
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /Me:
    put:
      tags:
        - Me
      summary: Update current user
      description: 'Updates the User linked with specified token by fetching him from Spotify API, creates a new one for first time clients. Successful response links that token with our CurrentUser, and allows us to use endpoints that call Spotify API.<br/><br/>This endpoint calls Spotify API.<br/>Scopes needed: <b> user-read-private </b>'
      operationId: PutCurrentUser
      requestBody:
        description: Spotify's access token. For debugging purposes you can visit <a href='https://developer.spotify.com/console/get-current-user' target='_blank'>Spotify Web Console</a> to get one.
        content:
          application/json:
            schema:
              type: string
          text/json:
            schema:
              type: string
          application/*+json:
            schema:
              type: string
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateUserDto'
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateUserDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /Me/playlists:
    put:
      tags:
        - Me
      summary: Fetch current user's playlists from Spotify and update our cache if they're changed
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> playlist-read-private, playlist-read-collaborative </b>'
      operationId: PutCurrentUserPlaylists
      responses:
        '200':
          description: User playlists updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlaylistBriefDto'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /Me/tracks:
    put:
      tags:
        - Me
      summary: Fetch current user's 'Liked Songs' collection from Spotify and update our cache if it's changed
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-library-read </b>'
      operationId: PutCurrentUserLikedSongs
      responses:
        '200':
          description: '''Liked Songs'' updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistBriefDto'
        '201':
          description: '''Liked Songs'' created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistBriefDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /Me/artists:
    get:
      tags:
        - Me
      summary: Fetch current user's followed artists from Spotify
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-follow-read </b>'
      operationId: GetFollowedArtists
      responses:
        '200':
          description: A list of artists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FollowedArtistDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /Me/top/artists:
    get:
      tags:
        - Me
      summary: Fetch current user's top artists from Spotify
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-top-read </b>'
      operationId: GetTopArtists
      responses:
        '200':
          description: A list of top artists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TopArtistDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /Me/Player/devices:
    get:
      tags:
        - Player
      summary: Get available devices that current user can connect to
      description: 'This endpoint calls Spotify API.<br/>Scopes needed: <b> user-read-playback-state </b>'
      operationId: GetAvailableDevices
      responses:
        '200':
          description: Devices found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/Playlists/{id}':
    get:
      tags:
        - Playlists
      summary: Get playlist
      description: Get playlist from our cache
      operationId: GetPlaylist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistWithTracksDto'
        '404':
          description: Playlist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      tags:
        - Playlists
      summary: Update playlist
      description: Fetch playlist from Spotify and update our cache if it's changed<br/>This endpoint calls Spotify API.
      operationId: PutPlaylist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistWithTracksDto'
        '201':
          description: Playlist created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistWithTracksDto'
        '404':
          description: Playlist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/Playlists/{playlistId}/tracks':
    get:
      tags:
        - Playlists
      summary: Get playlist's tracks
      description: Get playlist's tracks from our cache
      operationId: GetTracks
      parameters:
        - name: playlistId
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Returns tracks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackDtoPaginatedList'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationProblem'
        '404':
          description: Playlist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/Users/{id}':
    get:
      tags:
        - Users
      summary: Get user
      description: Fetch user from Spotify<br/>This endpoint calls Spotify API.
      operationId: GetUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicUserDto'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/Users/{userId}/playlists':
    get:
      tags:
        - Users
      summary: Get user's playlists
      description: 'Fetch a list of the playlists owned or followed by user from Spotify<br/>This endpoint calls Spotify API.<br/>Scopes needed: <b> playlist-read-collaborative </b>'
      operationId: GetPlaylists
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of playlists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlaylistCardDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    AlbumDto:
      required:
        - artists
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        imageUrl:
          type: string
          nullable: true
        artists:
          type: array
          items:
            $ref: '#/components/schemas/ArtistDto'
      additionalProperties: false
    ArtistDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    CreatorType:
      enum:
        - Artist
        - User
      type: string
    DeviceDto:
      required:
        - id
        - isActive
        - name
        - volumePercent
      type: object
      properties:
        id:
          type: string
        isActive:
          type: boolean
        name:
          type: string
        volumePercent:
          type: integer
          format: int32
      additionalProperties: false
    FollowedArtistDto:
      required:
        - followersTotal
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        imageUrl:
          type: string
          nullable: true
        followersTotal:
          type: integer
          format: int32
      additionalProperties: false
    OwnerDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    PlaylistBriefDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    PlaylistCardDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        imageUrl:
          type: string
          nullable: true
      additionalProperties: false
    PlaylistMetadataDto:
      required:
        - likesTotal
        - owner
      type: object
      properties:
        description:
          type: string
          nullable: true
        imageUrl:
          type: string
          nullable: true
        likesTotal:
          type: integer
          format: int32
        owner:
          $ref: '#/components/schemas/OwnerDto'
      additionalProperties: false
    PlaylistWithTracksDto:
      required:
        - id
        - metadata
        - name
        - totalDuration
        - tracks
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        metadata:
          $ref: '#/components/schemas/PlaylistMetadataDto'
        tracks:
          $ref: '#/components/schemas/TrackDtoPaginatedList'
        totalDuration:
          type: string
      additionalProperties: false
    PrivateUserDto:
      required:
        - canUseSpotifyPlayer
        - id
        - market
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        market:
          type: string
        canUseSpotifyPlayer:
          type: boolean
      additionalProperties: false
    Problem:
      required:
        - status
        - title
        - type
      type: object
      properties:
        type:
          type: string
        status:
          type: integer
          format: int32
        title:
          type: string
      additionalProperties: false
    PublicUserDto:
      required:
        - followersTotal
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        followersTotal:
          type: integer
          format: int32
        imageUrl:
          type: string
          nullable: true
      additionalProperties: false
    TopArtistDto:
      required:
        - genres
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        imageUrl:
          type: string
          nullable: true
        genres:
          type: array
          items:
            type: string
      additionalProperties: false
    TrackDto:
      required:
        - addedAt
        - album
        - artists
        - duration
        - name
        - positionInPlaylist
        - type
      type: object
      properties:
        positionInPlaylist:
          type: integer
          format: int32
        name:
          type: string
        duration:
          type: string
        addedAt:
          type: string
          format: date-time
        type:
          $ref: '#/components/schemas/TrackType'
        album:
          $ref: '#/components/schemas/AlbumDto'
        artists:
          type: array
          items:
            $ref: '#/components/schemas/ArtistDto'
      additionalProperties: false
    TrackDtoPaginatedList:
      required:
        - items
        - limit
        - offset
        - total
      type: object
      properties:
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        total:
          type: integer
          format: int32
        items:
          type: array
          items:
            $ref: '#/components/schemas/TrackDto'
      additionalProperties: false
    TrackType:
      enum:
        - Song
        - Podcast
      type: string
    ValidationProblem:
      required:
        - errors
        - status
        - title
        - type
      type: object
      properties:
        type:
          type: string
        status:
          type: integer
          format: int32
        title:
          type: string
        errors:
          type: array
          items:
            type: string
      additionalProperties: false
tags:
  - name: Me
  - name: Following
  - name: Player
  - name: Playlists
  - name: Users